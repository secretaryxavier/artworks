<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Black Cube | Xavier Brown</title>
    <meta name="description" content="Enter the Black Cube - an interactive 3D gallery experience by Xavier Brown." />
    <link rel="stylesheet" href="styles.css"/> 
    <style>
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #050505; 
            color: var(--color-text, #e0e0e0); 
            font-family: var(--font-body, 'Inter', sans-serif); 
        }
        #gallery-canvas {
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0f1f; 
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 10; 
            transition: opacity 0.5s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8px; 
            height: 8px;
            border: 1px solid rgba(255, 255, 255, 0.7); 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; 
            display: none; 
            z-index: 5;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius-sm, 4px);
            font-size: 0.9rem;
            z-index: 5;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading Gallery...</div>
    <canvas id="gallery-canvas"></canvas>
    <div class="crosshair" id="crosshair"></div>
    <div class="instructions" id="instructions">
        Move: WASD/Arrows | Look: Mouse | Interact: Click | Exit: ESC
    </div>

    <script src="gallery_scripts.js" type="module"></script>
</body>
</html>
